<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>Weather Dashboard</header>
    <div class="row container-fluid">
      <form class="col-md-3 container">
        <div id="citySearch"><h2>Search for a City:</h2></div>
        <input id="cityInput" type="text" />
        <button id="searchBtn">Search</button>
        <div id="cityList">
          <button class="cityName" city-name="Raleigh">Raleigh</button>
        </div>
      </form>
      <div class="col-md-9 container">
        <div id="currentDayForcast"></div>
        <div id="fiveDayForcast"></div>
        <div class="row">
          <div class="col-md-2 fiveDay" id="dayOne"></div>
          <div class="col-md-2 col-half-offset fiveDay" id="dayTwo"></div>
          <div class="col-md-2 col-half-offset fiveDay" id="dayThree"></div>
          <div class="col-md-2 col-half-offset fiveDay" id="dayFour"></div>
          <div class="col-md-2 col-half-offset fiveDay" id="dayFive"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
